<!DOCTYPE hmtl>
<html lang="en">

<head>
    <title>Volley Stats</title>
    <link rel="stylesheet" type="text/css" href='mystyle.css'>
</head>
<body style="min-width:600px;">
    <center>
    <h1>Volley Stats</h1>
    
    <div>
        <button id="myteambutton" class="btnClass fadeIn" onclick="displayDiv(this.id)">MY TEAM</button>
        <button id="scoreboardbutton" class="btnClass fadeIn" onclick="displayDiv(this.id)">SCOREBOARD</button>
        <button id="courtbutton" class="btnClass fadeIn" onclick="displayDiv(this.id)">COURT</button>
    </div>
    <div id="anzeigendiv">
        <div id="myteamdiv" style="margin-top:20px;"></div>
        <div id="scoreboarddiv" style="display:none;margin-top:20px;"></div>
        <div id="courtdiv" style="display:none;margin-top:20px;"></div>
    </div>
</center>
</body>
<script src="./stats.js"></script>

</html>
